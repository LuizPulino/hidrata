<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test ServiceWorker</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/zepto.min.js"></script>
</head>
<body>
    <h1>Test ServiceWorker 5</h1>
    <div id="log"></div>
    <script>
        navigator.serviceWorker.register('./test-service-worker.js');
        navigator.serviceWorker.ready
            .then(function(registration) {
                $("#log").append("<p>ServiceWorker registration successful with scope: " + registration.scope + "</p>");
            })
            .catch(function(err) {
                $("#log").append("<p>ServiceWorker registration error: " + error + "</p>");
            });
    </script>
</body>
</html>
